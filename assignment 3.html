<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>Working with JavaScript</h3>
    <hr />




        num 1: <input type="text" id="t2" />
        <br /><br />
        num 2 : <input type="text" id="t3" />
        <br /> <br />

        <input type="button" onclick="f1()" value="Get Total" />
        
        <p id="p1"></p>



    <script>

        function f1() {

            let paraObj = document.getElementById("p1");
            
            let priceObj = document.getElementById("t2");
            let quantityObj = document.getElementById("t3");

            
            let b = priceObj.value;
            let c = quantityObj.value;
 
            var z= parseInt(b)+ parseInt(c)
            var l= parseInt(b)- parseInt(c)
            var m= parseInt(b)* parseInt(c)
            var n= parseInt(b)/parseInt(c)
                      
            paraObj.innerHTML = "add :" +z+ ", substract:"+l+ ", multiply:"+m+ ", divide:"+n ;


           


                       
        }

    </script>

</body>

</html>
